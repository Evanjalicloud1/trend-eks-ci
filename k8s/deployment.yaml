apiVersion: apps/v1
kind: Deployment
metadata:
  name: trend-web
  labels:
    app: trend-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trend-web
  template:
    metadata:
      labels:
        app: trend-web
    spec:
      containers:
        - name: web
          image: evanjali1468/trend:latest   # Jenkins will overwrite with new image tag
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
