apiVersion: v1
kind: Service
metadata:
  name: trend-web-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: trend-web
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
